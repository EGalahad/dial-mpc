# DIAL-MPC
seed: 0
output_dir: unitree_go2_box_transport
n_steps: 1000

env_name: unitree_go2_box_transport
# Nsample: 2048
Nsample: 64
Hsample: 50
Hnode: 5
Ndiffuse: 2
Ndiffuse_init: 10
temp_sample: 0.05
horizon_diffuse_factor: 0.5
traj_diffuse_factor: 0.5
