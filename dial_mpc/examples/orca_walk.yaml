# DIAL-MPC
seed: 0
output_dir: orca_walk
n_steps: 100

env_name: orca_walk
# Nsample: 2048
Nsample: 128
Hsample: 25
Hnode: 5
# Nsample: 1
# Hsample: 4
# Hnode: 4
Ndiffuse: 4
Ndiffuse_init: 10
temp_sample: 0.05
horizon_diffuse_factor: 0.9
traj_diffuse_factor: 0.5
update_method: mppi

# Base environment
dt: 0.02
timestep: 0.005
leg_control: torque
action_scale: 1.0

# H1
default_vx: 2.0
default_vy: 0.0
default_vyaw: 0.0
ramp_up_time: 3.0
gait: walk


# Sim
robot_name: "orca_stable"
scene_name: "orca_description_stable_clsn_box.xml"
sim_leg_control: torque
plot: false
record: false
real_time_factor: 1.0
sim_dt: 0.005
sync_mode: false

